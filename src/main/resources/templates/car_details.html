<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Car Details</title>
  <link rel="stylesheet" th:href="@{/css/themes/vapor.min.css}" />
</head>
<body>
<!-- Include the layout template - header section -->
<div th:replace="layout :: header"></div>

<div class="container mt-5">
  <h1>Car Details</h1>
  <p>Make: <span th:text="${carDetails.make}">[Make]</span></p>
  <p>Model: <span th:text="${carDetails.model}">[Model]</span></p>
  <p>Year: <span th:text="${carDetails.year}">[Year]</span></p>
</div>

<!-- Include the layout template - footer section -->
<div th:replace="layout :: footer"></div>
</body>
</html>
