<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bsod-container {
      background-color: #0078d4;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px #000000;
      text-align: center;
    }

    .bsod-icon {
      font-size: 100px;
    }

    .bsod-title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .bsod-message {
      font-size: 18px;
    }

    .bsod-console-msg {
      font-size: 16px;
      margin-top: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="bsod-container">
  <div class="bsod-icon">:(</div>
  <div class="bsod-title">An error occurred</div>
  <div class="bsod-message" th:text="${errorMessage}"></div>
  <div class="bsod-console-msg">Please refer to the stack trace in the console.</div>
</div>
</body>
</html>
