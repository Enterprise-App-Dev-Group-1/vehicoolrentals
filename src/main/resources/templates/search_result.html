<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link rel="stylesheet" th:href="@{/css/themes/vapor.min.css}" />
</head>
<body>
<!-- Include the layout template - header section -->
<div th:replace="layout :: header"></div>

<div class="container mt-5">
  <h1 class="text-center">Search Results</h1>
  <div class="d-flex justify-content-center">
    <table class="table table-striped mt-3">
      <thead>
      <tr>
        <th>Manufacturer Common Name</th>
        <th>Manufacturer ID</th>
        <th>Manufacturer Name</th>
        <th>Other Manufacturer Details</th>
        <th>Postal Code</th>
        <th>State Province</th>
        <th>Vehicle Types</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="carDetails : ${rentedCarDetailsList}">
        <td><a th:href="@{/car_details/{id}(id=${carDetails.Mfr_ID})}" th:text="${carDetails.Mfr_CommonName}"></a></td>
        <td><a th:href="@{/car_details/{id}(id=${carDetails.Mfr_ID})}" th:text="${carDetails.Mfr_ID}"></a></td>
        <td><a th:href="@{/car_details/{id}(id=${carDetails.Mfr_ID})}" th:text="${carDetails.Mfr_Name}"></a></td>
        <td><a th:href="@{/car_details/{id}(id=${carDetails.Mfr_ID})}" th:text="${carDetails.OtherManufacturerDetails}"></a></td>
        <td><a th:href="@{/car_details/{id}(id=${carDetails.Mfr_ID})}" th:text="${carDetails.PostalCode}"></a></td>
        <td><a th:href="@{/car_details/{id}(id=${carDetails.Mfr_ID})}" th:text="${carDetails.StateProvince}"></a></td>
        <td>
          <span th:each="vehicleType, iter : ${carDetails.VehicleTypes}" th:text="${vehicleType.Name}" th:if="${iter.index} == 0"></span>
          <span th:each="vehicleType, iter : ${carDetails.VehicleTypes}" th:text="${', ' + vehicleType.Name}" th:if="${iter.index} > 0"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Include the layout template - footer section -->
<div th:replace="layout :: footer"></div>
</body>
</html>
